spring.application.name=tracking-system

## H2 Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:caseworkerTestDB}
#spring.datasource.url=jdbc:h2:file:./data/caseworkerdb
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}
spring.jpa.database-platform=${SPRING_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.h2.console.enabled=true
# Automatically create tables based on JPA entities
spring.jpa.hibernate.ddl-auto=update

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Show SQL statements
spring.jpa.show-sql=true
#
## Format SQL for readability
#spring.jpa.properties.hibernate.format_sql=true
#
## Log SQL parameters (optional but useful)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.port=${SPRING_SERVER_PORT: 8081}

